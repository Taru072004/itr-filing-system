<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tax Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #4CAF50;
      text-align: center;
    }

    #chatContainer {
      width: 90%;
      max-width: 600px;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #chatLog {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      background-color: #fafafa;
    }

    input[type=text] {
      width: 70%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      margin: 5px 0;
    }

    .user {
      font-weight: bold;
      color: #333;
    }

    .bot {
      font-weight: bold;
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <h1>AI Tax Assistant ðŸ’¬</h1>

  <div id="chatContainer">
    <div id="chatLog"></div>
    <input type="text" id="userInput" placeholder="Type your question here...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const chatLog = document.getElementById('chatLog');
      const message = input.value.trim();
      if (!message) return;

      // Add user message to chat
      chatLog.innerHTML += `<div class="message user">You: ${message}</div>`;
      input.value = '';
      chatLog.scrollTop = chatLog.scrollHeight;

      try {
        // Send message to backend
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        chatLog.innerHTML += `<div class="message bot">Bot: ${data.reply}</div>`;
        chatLog.scrollTop = chatLog.scrollHeight;
      } catch (err) {
        chatLog.innerHTML += `<div class="message bot">Bot: Error connecting to AI. Try again.</div>`;
      }
    }

    // Allow Enter key to send message
    document.getElementById('userInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>

</body>
</html>
